<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Do You Even Code, Bro?!?</title>
  </head>
  <body>
    
    <div class="container">
        
      <div class="row">
      
        <div class="card col-md-12">
            
          <div class="card-body bg-info">
              <h1 class="card-title">DO YOU EVEN CODE, BRO?!?</h1>
              <h4 class="card-text">Test your Javascript knowledge, right here, right meow!</h4>
            </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-3">

          <div class="timer">
            <div id="hand"></div>
            <div class="controls">
              <label class="switch" for="status-toggle">
                <input checked type="checkbox" name="status-toggle" id="status-toggle" />
                <span class="slider"></span>
              </label>
              <div class="time">
                <div id="seconds">60</div>
              </div>
              <div class="buttons">
                <button aria-label="play" id="play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button aria-label="pause" id="pause">
                  <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button aria-label="stop" id="stop">
                  <i class="fa fa-stop" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>

        </div>

          <div class="col-md-6 card-body">
            
            <h4>The 'for' command is used to do what?</h4>
            <br>
            <a class="badge badge-pill badge-info">create a loop</a>
            <br>
            <a class="badge badge-pill badge-info">call a function</a>
            <br>
            <a class="badge badge-pill badge-info">create a variable</a>
            <br>
            <a class="badge badge-pill badge-info">close a loop</a>
        
          </div>

          <div class=col-md-3></div>

        </div>
      
      </div>
    
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
